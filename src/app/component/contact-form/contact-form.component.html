<div class="container-fluid con">
    <h2 class="text-center mb-5">Hoja de Contacto</h2>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" class="form-control" name="Email" aria-describedby="emailHelp" placeholder="Enter email" formControlName="Email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="fullname">Nombre Completo</label>
                    <input type="text" class="form-control" name="Fullname" placeholder="Nombre Completo" formControlName="Fullname">
                </div>
                <div class="form-group">
                    <label for="fullname">Telefono</label>
                    <input type="text" class="form-control" name="Phone" placeholder="Telefono" formControlName="Phone">
                </div>
                <div class="form-group">
                    <label for="comment">Mensaje</label>
                    <textarea class="form-control" formControlName="Comment" name="Comment"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
</div>
